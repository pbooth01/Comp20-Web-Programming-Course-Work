<!DOCTYPE html>
<html>
<head>
<title>The Real Marauders Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>
    <link rel="stylesheet" href="marauders.css" />

<script>    
        var http = new XMLHttpRequest();
        var url = "https://secret-about-box.herokuapp.com/sendLocation";
        
        http.open("POST", url, true);

        //Send the proper header information along with the request
        http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");


        //http.onreadystatechange = function() {//Call a function when the state changes.
          //  if(http.readyState == 4 && http.status == 200) {
            //    alert(http.responseText);
            //}
        //}

            var myLat = 0;
            var myLng = 0;
            var params ="";
            var request = new XMLHttpRequest();
            var me = new google.maps.LatLng(myLat, myLng);
            var myOptions = {
                        zoom: 13, // The larger the zoom number, the bigger the zoom
                        center: me,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
            var map;
            var marker;
            var infowindow = new google.maps.InfoWindow();
            var places;


            function init()
            {
                map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                console.log("Call before getMyLocation()");
                getMyLocation();
                checkresponse();
                console.log("Call after getMyLocation()");
            }

            function checkresponse(){
                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://secret-about-box.herokuapp.com/sendLocation', true);
                xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                http.onreadystatechange = function() {//Call a function when the state changes
                    if(http.readyState == 4 && http.status == 200) {
                        console.log(xhr.responseText);
                    }
                }
                xhr.send(null);
            }
            
            function getMyLocation() {
                console.log("In getMyLocation()");
                if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
                    navigator.geolocation.getCurrentPosition(function(position) {
                        myLat = position.coords.latitude;
                        myLng = position.coords.longitude;
                        params="login=ErinHolleman&" + "lat=" + myLat +"&lng=" + myLng;
                        http.send(params);
                        console.log(params);
                        renderMap();
                    });
                }
                else {
                    alert("Geolocation is not supported by your web browser.  What a shame!");
                }
                console.log("Leaving getMyLocation()");
            }

            function renderMap()
            {
                me = new google.maps.LatLng(myLat, myLng);
                
                // Update map and go there...
                map.panTo(me);
    
                // Create a marker
                marker = new google.maps.Marker({
                    position: me,
                    title: "Here I Am!"
                });
                marker.setMap(map);
                    
                // Open info window on click of marker
                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.setContent(marker.title);
                    infowindow.open(map, marker);
                });
                
                // Calling Google Places API
                var request = {
                    location: me,
                    radius: '500',
                    types: ['food']
                };
                service = new google.maps.places.PlacesService(map);
                service.search(request, callback);
            }
            
            // Taken from http://code.google.com/apis/maps/documentation/javascript/places.html
            function callback(results, status)
            {
                if (status == google.maps.places.PlacesServiceStatus.OK) {
                    alert("Got places back!");
                    places = results;
                    for (var i = 0; i < results.length; i++) {
                        createMarker(results[i]);
                    }
                }
            }
            
            function createMarker(place)
            {
                var placeLoc = place.geometry.location;
                var marker = new google.maps.Marker({
                    map: map,
                    position: place.geometry.location
                });

                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.close();
                    infowindow.setContent(place.name);
                    infowindow.open(map, this);
                });
      }
        </script>
    </head>
    
    <body onload="init()">
        <div id="map_canvas"></div>
    </body>
</html>
